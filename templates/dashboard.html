<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        h2 {
            color: #2c3e50;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .balance {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
        }

        button:hover {
            background: #43a047;
        }

        .section-title {
            margin-bottom: 10px;
            color: #34495e;
        }

        .logout {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .logout:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card">
            <h2>Dashboard</h2>
            <p class="balance">Your Balance: â‚¹ {{ balance }}</p>
        </div>

        <div class="card">
            <h3 class="section-title">Create Group</h3>
            <form method="post" action="/create_group">
                <input name="name" placeholder="Group Name" required>
                <input name="members" placeholder="User ID 1" required>
                <input name="members" placeholder="User ID 2" required>
                <button type="submit">Create Group</button>
            </form>
        </div>

        <div class="card">
            <h3 class="section-title">Add Expense</h3>
            <form method="post" action="/add_expense">
                <input name="group_id" placeholder="Group ID" required>
                <input name="desc" placeholder="Description" required>
                <input name="amount" placeholder="Amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <a class="logout" href="/logout">Logout</a>

    </div>
</body>
</html>
